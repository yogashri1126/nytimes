<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New York Times</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1 class="text-center"><i class="fa fa-newspaper-o" aria-hidden="true"></i> New York Times <i class="fa fa-newspaper-o" aria-hidden="true"></i></h1>
        <p></p>
      </div>

      <div>
        <form>
          <div class="panel panel-default">
            <div class="panel-body">
              Search Parameters
            </div>
          </div>
          <div class="form-group">
            <label for="search-term">Search Term:</label>
            <input type="email" class="form-control" id="search-term" placeholder="Search Term">
          </div>
          <select id='num-records' class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
          <div class="form-group">
            <label for="start-year">Start Year (Optional):</label>
            <input type="email" class="form-control" id="start-year" placeholder="YYYY">
          </div>
          <div class="form-group">
            <label for="end-year">End Year (Optional):</label>
            <input type="email" class="form-control" id="end-year" placeholder="YYYY">
          </div>

          <button id='btn-submit'type="submit" class="btn btn-default">Submit</button>
          <button id='btn-clear' type="submit" class="btn btn-default">Clear Results</button>
        </form>
      </div>


      <div id='article-list'>

      </div>
      
    </div>

  </body>
</html>
